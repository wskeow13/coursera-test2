<div class="table-container">
  <table class="table table-bordered table-condensed">
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="item in itemsCtrl.items">
      <td>{{ $index + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </table>
</div>
