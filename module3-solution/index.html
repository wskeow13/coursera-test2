<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as menu">
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="searchTerm"
      type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.menuSearch(searchTerm)">
        Narrow It Down For Me!
      </button>
    </div>
    <div style="height:50px"></div>
    <div class="emptyMessage" ng-if="menu.found.length === 0">
      Nothing found.
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items  items="menu.found" on-remove="menu.removeItem(index)">
      </found-items>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
