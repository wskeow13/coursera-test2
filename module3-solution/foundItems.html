<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in items">
    <span style="color:red;">Name:</span>{{ item.name }},
    <span style="color:red;">Short name:</span>{{ item.short_name }}, <br>
    <span style="color:red;">Description:</span>{{ item.description }} <br>
    <button type="button" name="button" ng-click="onRemove({index: $index});">
      Don't want this one!</button><br>
  </li>
</ul>
